name: Push Event Workflow

on:
  workflow_call:
    secrets:
      SLACK_WEBHOOK_URL:
        required: true
      TOKEN_EXAMPLE:
        required: true

permissions:
  contents: read
  actions: read
  packages: read

jobs:
  build:
    name: Buid
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: workflow,job,commit,repo,ref,author,took
          custom_payload: |
            {
              attachments: [{
                color: "warning",
                text: "Push event has been triggered for the component *${{ github.event.repository.name }}*. Author: *${{ github.actor }}*"
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Set up Maven settings for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <activeProfiles>
              <activeProfile>github</activeProfile>
            </activeProfiles>
            <profiles>
              <profile>
                <id>github</id>
                <repositories>
                  <repository>
                    <id>central</id>
                    <url>https://repo1.maven.org/maven2</url>
                  </repository>
                  <repository>
                    <id>github</id>
                    <url>https://maven.pkg.github.com/CCPL-Solutions/gdmt-lib-commons</url>
                    <snapshots>
                      <enabled>true</enabled>
                    </snapshots>
                  </repository>
                </repositories>
              </profile>
            </profiles>
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.TOKEN_EXAMPLE }}</password>
              </server>
            </servers>
          </settings>
          EOF
        env:
          GITHUB_ACTOR_SETTINGS: ${{ secrets.USUARIO_EXAMPLE }}
          GITHUB_TOKEN_SETTINGS: ${{ secrets.TOKEN_EXAMPLE }}

      - name: Build With Maven
        run: mvn clean install -s .github/maven-settings/settings.xml -DskipTests=false
        env:
          GITHUB_ACTOR_SETTINGS: ${{ secrets.USUARIO_EXAMPLE }}
          GITHUB_TOKEN_SETTINGS: ${{ secrets.TOKEN_EXAMPLE }}

      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: workflow,repo,message,author
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
